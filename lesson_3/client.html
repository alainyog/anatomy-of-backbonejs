<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>lesson 3</title>
</head>
<body>
	<h1>welcom to lesson 3</h1>
	<div id="todo"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
	<script type="text/javascript">

	var todoList = $('#todo');

	var TodoItem = Backbone.Model.extend({
		urlRoot: 'http://localhost:8080/todo'
	});

	var TodoView = Backbone.View.extend({
		tagName: 'article',
		id: 'todo-view',
		className: 'todo',
		template: _.template('<h3><%= description %></h3>'),

		events: {
			'dblclick': 'showAlert',
			'click h3': 'showSomething'
		},

		render: function() {
			var attr = this.model.toJSON();

			todoList.append(this.$el.html( this.template(attr) ));
		},

		showAlert: function(e) {
			alert('hey!!!!');
		},

		showSomething: function(e) {
			console.log('h3 has been clicked!!!');
		}
	});

	var todoItem = new TodoItem();
	var todoView = new TodoView({model: todoItem});

	todoItem.fetch();
	todoItem.on('change', function() {
		todoView.render();
	});
	</script>
</body>
</html>
